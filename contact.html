        <!---- Título y descripción ---->

        <div id="titulo">
            <h2>¿Quieres trabajar conmigo?</h2>
            <p class="info">Envíame un mensaje</p>
        </div>

        <!---- Formulario ---->

        <div class="formulario">
            <form action="./contact.html" method="get" class="form">

                <!---- En este div se encuentran los campos de "nombre" y "apellido", los puse en un div aparte para que no estuvieran uno debajo del otro, y fue la única manera en que lo pude hacer ---->
                <div id="names">
                    <div class="nombre">
                        <p>Nombre*</p>
                        <input type="text" name="nombre" required>
                    </div>
                    <div class="apellido">
                        <p>Apellido*</p>
                        <input type="text" name="apellido" required>
                    </div>
                    
                </div>
                
                <p>Correo*</p>
                <input type="email" name="correo" required>
                
                <p>Asunto</p>
                <input type="text" name="asunto">
                
                <p id="mensaje">Mensaje</p>
                <input class="mensaje" type="text" name="mensaje" placeholder="Toca para escribir">
                
                <div id="buttom">

                    <button class="buttom" type="submit">Enviar mensaje</button>
            
                </div>    
            </form>
        </div>
